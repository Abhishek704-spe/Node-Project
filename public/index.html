<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Project - Home</title>

<body>

    <div class="container-fluid main-menu">
        <div class="row">
            <div class="col-md-12 col-12">

                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="#"><i class="far fa-snowflake"></i><span>iWeather</span><i class="far fa-snowflake"></i></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/weather">Weather</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                    </div>
                </nav>

            </div>
        </div>
    </div>

    <!-- Main Header -->
    <div class="container-fluid main-header">
        <div class="row">
            <div class="col-md-12 col-12">

                <div class="row">
                    <!-- left-side-div -->
                    <div class="col-md-6 col-12 main_header_left">
                        <p>Welcome to iWeather Application</p>
                        <h1>Get The Latest <span class="txt-color">Weather</span> Info of your city</h1>
                        <a href="/weather"><button>Check Now</button></a>
                    </div>

                    <!-- right-side-div -->
                    <div class="col-md-6 col-12 main_header_right">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class=" w-100" src="./img/bg1.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class=" w-100" src="./img/bg2.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class=" w-100" src="./img/bg3.jpg" alt="Third slide">
                                </div>
                                <div class="carousel-item">
                                    <img class=" w-100" src="./img/bg4.jpg" alt="Third slide">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Footer Section -->
    <footer>
        <p>Created by Abhishek in love with Weather application</p>
